<style>

  --today: #00b8d4;
  --today-hover: #00e5ff;
  --thin-border: #404040;
  --morning: #1a5276;
  --morning-hover: #21618c;
  --evening: #7d6608;
  --evening-hover: #9c7e08;
  --fullday: #b35a1a;
  --fullday-hover: #d46a20;
  --training: #27ae60;
  --training-hover: #2ecc71;
  --empty: #3d3d3d;
  --font-sans: 'Inter', sans-serif;
  --shadow: 0 8px 32px rgba(0,0,0,0.3);
  --shadow-hover: 0 12px 40px rgba(0,0,0,0.4);
  --text-color: #ffffff;
  --text-secondary: #cccccc;
  --error: #ff5252;
  --warning: #ffb74d;
  --success: #4caf50;
  --radius: 16px;

}

* {

}

body {

  font-family: var(--font-sans);
  background: var(--bg-gradient);

}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px;
}

/* Header */
.header {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  backdrop-filter: blur(10px);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 24px;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--accent), var(--today));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;

.logo-text h1 {

}

.logo-text .subtitle {

  font-size: 14px;
  margin-top: 4px;
  font-weight: 400;
}

/* Controls */
.controls {
  background: var(--card);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
}

.controls-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  align-items: end;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.control-label {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.control-label i {

  opacity: 0.7;
  width: 16px;
  text-align: center;
}

select, input[type="date"], button {

  font-size: 15px;
  border-radius: var(--radius-sm);
  border: 2px solid var(--thin-border);
  background: var(--card);
  color: var(--text-color);
  transition: var(--transition);
  font-family: var(--font-sans);
  font-weight: 500;
  height: 52px;
  width: 100%;
}

select, input[type="date"] {
  background: var(--card);
  cursor: pointer;
}

select:focus, input[type="date"]:focus {

select:hover, input[type="date"]:hover {

}

button {

  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-height: 52px;
  white-space: nowrap;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

button.secondary {
  background: transparent;
  border: 2px solid var(--thin-border);
  color: var(--text-secondary);
}

button.secondary:hover {
  background: var(--card-hover);
  border-color: var(--accent);
  color: var(--accent);
}

button.today {
  background: var(--today);
}

button.today:hover {
  background: var(--today-hover);
}

.buttons-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  grid-column: 1 / -1;

/* Table */
.table-container {

table {

td.evening:hover { background: var(--evening-hover); }

@keyframes fadeInUp {
  to {

  }
}

@keyframes fadeIn {

.legend-color {

.legend-text {

/* Loading */
.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(45, 45, 45, 0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  z-index: 100;
  backdrop-filter: blur(4px);
}

.loading-text {
  color: var(--text-secondary);
  font-size: 16px;
  font-weight: 500;
}

/* Notifications */
.notification {
  position: fixed;
  top: 24px;
  right: 24px;
  padding: 16px 20px;
  border-radius: var(--radius);
  color: white;
  font-weight: 500;
  z-index: 1000;
  transform: translateX(400px);
  transition: var(--transition);
  max-width: 400px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  gap: 12px;
}

.notification.show {
  transform: translateX(0);
}

.notification.success {
  background: var(--success);
  border-left: 4px solid var(--accent);
}

.notification.error {
  background: var(--error);
  border-left: 4px solid #ff1744;
}

.notification.warning {
  background: var(--warning);
  border-left: 4px solid #ff9100;
  color: #333;
}

.notification i {
  font-size: 18px;
}

/* Mobile Optimization */
@media (max-width: 1024px) {
  .controls-grid {
    grid-template-columns: repeat(2, 1fr);

@media (max-width: 768px) {

    font-size: 13px;
  }
  
  .notification {
    top: 16px;
    right: 16px;
    left: 16px;
    max-width: none;
  }
}

@media (max-width: 480px) {

}

function showNotification(message, type = 'success', duration = 4000) {
  const container = document.getElementById('notificationsContainer');
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  
  const icon = type === 'success' ? 'fas fa-check-circle' :

    localStorage.setItem('scheduleState', JSON.stringify(state));
  } catch (e) {
    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', e);
  }
}

function loadState() {
  try {
    const saved = localStorage.getItem('scheduleState');
    if (saved) {
      const state = JSON.parse(saved);
      if (state.branch) document.getElementById('branch').value = state.branch;
      if (state.month) document.getElementById('month').value = state.month;
      if (state.employee) document.getElementById('employee').value = state.employee;
      if (state.startDate) document.getElementById('startDate').value = state.startDate;
      return true;
    }
  } catch (e) {
    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', e);
  }
  return false;
}

// ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
async function loadCSV(branch, month, retryCount = 3) {
  const cacheKey = `${branch}_${month}`;
  
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—ç—à
  if (cachedCSVs[cacheKey]) {
    return cachedCSVs[cacheKey];
  }
  
  const gid = monthsGIDs[branch][month];
  const url = `https://docs.google.com/spreadsheets/d/${tableIDs[branch]}/export?format=csv&gid=${gid}`;
  
  for (let attempt = 1; attempt <= retryCount; attempt++) {
    try {
      setLoading(true);
      const res = await fetch(url);
      if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${res.status}`);
      
      const text = await res.text();
      const parsed = text.split("\n").map(r => r.split(","));
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
      cachedCSVs[cacheKey] = parsed;
      showNotification(`–î–∞–Ω–Ω—ã–µ –¥–ª—è ${month} –∑–∞–≥—Ä—É–∂–µ–Ω—ã`, 'success');
      return parsed;
    } catch (error) {
      console.error(`–ü–æ–ø—ã—Ç–∫–∞ ${attempt} –Ω–µ —É–¥–∞–ª–∞—Å—å:`, error);
      if (attempt === retryCount) {
        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.', 'error', 6000);
        throw error;
      }
      // –ñ–¥–µ–º –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–æ–π
      await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
    } finally {
      setLoading(false);
    }
  }
}

function populateMonths(branch) {
  const monthSelect = document.getElementById("month");
  const currentValue = monthSelect.value;
  monthSelect.innerHTML = "";
  
  Object.keys(monthsGIDs[branch]).forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    monthSelect.appendChild(opt);
  });
  
  // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ
  if (currentValue && [...monthSelect.options].some(opt => opt.value === currentValue)) {
    monthSelect.value = currentValue;
  }
}

async function populateEmployees(branch, month) {
  try {
    setLoading(true);
    scheduleData = await loadCSV(branch, month);
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    currentBranch = branch;
    currentMonth = month;
    
    const employeesSet = new Set();
    
    // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º–µ–Ω–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
    for (let i = 2; i <= 15; i++) {
      if (scheduleData[i] && scheduleData[i][0] && scheduleData[i][0].trim() !== "") {
        employeesSet.add(scheduleData[i][0].trim().replace(/^\uFEFF/, ""));
      }
    }
    
    allEmployees = Array.from(employeesSet);
    const select = document.getElementById("employee");
    const currentValue = select.value;
    
    select.innerHTML = '<option value="all">üë• –í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>';
    
    allEmployees.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
    
    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    if (currentValue && (currentValue === 'all' || allEmployees.includes(currentValue))) {
      select.value = currentValue;
    }
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤:', error);
    scheduleData = [];
  } finally {
    setLoading(false);
  }
}

// –ü–∞—Ä—Å–∏–Ω–≥ —Å–º–µ–Ω—ã - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
function parseShift(val) {
  if (!val) return { type: "empty", label: "" };
  
  const s = String(val).trim().toLowerCase();
  
  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥—Ä–æ–±–Ω—ã—Ö —á–∏—Å–µ–ª (3,5—É, 2.5–≤ –∏ —Ç.–¥.) - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ "–£—Ç—Ä–æ"/"–í–µ—á–µ—Ä"
  const hourMatch = s.match(/^(\d+[,.]\d+)([—É–≤])$/);
  if (hourMatch) {
    const shiftType = hourMatch[2];
    const type = shiftType === '—É' ? 'morning' : 'evening';
    const label = shiftType === '—É' ? '–£—Ç—Ä–æ' : '–í–µ—á–µ—Ä';
    return { type: type, label: label };
  }
  
  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ü–µ–ª—ã—Ö —á–∏—Å–µ–ª —Å —á–∞—Å–∞–º–∏ (3—É, 2–≤ –∏ —Ç.–¥.) - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ "–£—Ç—Ä–æ"/"–í–µ—á–µ—Ä"
  const intHourMatch = s.match(/^(\d+)([—É–≤])$/);
  if (intHourMatch) {
    const shiftType = intHourMatch[2];
    const type = shiftType === '—É' ? 'morning' : 'evening';
    const label = shiftType === '—É' ? '–£—Ç—Ä–æ' : '–í–µ—á–µ—Ä';
    return { type: type, label: label };
  }
  
  // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
  if (s.includes("–≤–¥")) return { type: "fullday", label: "–í–µ—Å—å –¥–µ–Ω—å" };
  if (s.endsWith("—É")) return { type: "morning", label: "–£—Ç—Ä–æ" };
  if (s.endsWith("–≤")) return { type: "evening", label: "–í–µ—á–µ—Ä" };
  if (s.endsWith("–æ")) return { type: "training", label: "–û–±—É—á–µ–Ω–∏–µ" };
  
  return { type: "empty", label: "" };
}

function getWeekStart(date) {
  const d = new Date(date);
  const day = d.getDay() || 7;
  d.setDate(d.getDate() - day + 1);
  return d;
}

function formatDate(d) {
  return `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}`;
}

function getDayName(date) {
  return dayNames[date.getDay() === 0 ? 6 : date.getDay() - 1];
}

function getDayNameShort(date) {
  return dayNamesShort[date.getDay() === 0 ? 6 : date.getDay() - 1];
}

function loadSchedule() {
  const employee = document.getElementById("employee").value;
  const selectedDate = new Date(document.getElementById("startDate").value);
  
  if (!selectedDate.getTime()) {
    showNotification("–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –Ω–µ–¥–µ–ª–∏", "error");
    return;
  }
  
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");
  
  // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
  tableHead.innerHTML = "";
  tableBody.innerHTML = "";
  
  // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –≤—ã—Ö–æ–¥–∏–º
  if (!scheduleData.length) {
    showNotification("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è", "warning");
    return;
  }
  
  const weekStart = getWeekStart(selectedDate);
  const weekDates = [];
  
  for (let i = 0; i < 7; i++) {
    const d = new Date(weekStart);
    d.setDate(weekStart.getDate() + i);
    weekDates.push(d);
  }
  
  const dateRow = (scheduleData[1] || []).slice(2);
  const dateIndexMap = weekDates.map(d => {
    for (let i = 0; i < dateRow.length; i++) {
      const parts = dateRow[i].split('.');
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      
      if (day === d.getDate() && month === d.getMonth() + 1) {
        return i + 2;
      }
    }
    return null;
  });
  
  const today = new Date();
  
  // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ã —Å –¥–Ω—è–º–∏ –Ω–µ–¥–µ–ª–∏
  let headerHTML = "<tr><th class='name name-header'>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>";
  weekDates.forEach(d => {
    const isToday = d.toDateString() === today.toDateString();
    headerHTML += `<th${isToday ? ' class="today"' : ''}>
      ${formatDate(d)}
      <span class="day-name">${getDayNameShort(d)}</span>
    </th>`;
  });
  headerHTML += "</tr>";
  tableHead.innerHTML = headerHTML;
  
  // –§–∏–ª—å—Ç—Ä—É–µ–º —Å—Ç—Ä–æ–∫–∏ —Å –¥–∞–Ω–Ω—ã–º–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
  const rows = (scheduleData.slice(2, 16) || []).filter(r => r[0] && r[0].trim() !== "");
  
  let visibleRows = 0;
  
  // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
  rows.forEach((r, rowIndex) => {
    if (employee !== "all" && r[0] !== employee) return;
    
    const tr = document.createElement("tr");
    let html = `<td class="name">${r[0]}</td>`;
    
    dateIndexMap.forEach(idx => {
      let val = "";
      if (idx !== null && r[idx]) val = r[idx].trim();
      
      const sh = parseShift(val);
      html += `<td class="${sh.type}" data-tooltip="${val}">${sh.label}</td>`;
    });
    
    tr.innerHTML = html;
    tableBody.appendChild(tr);
    
    // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
    setTimeout(() => {
      tr.style.animationDelay = `${rowIndex * 0.1}s`;
    }, 10);
    
    visibleRows++;
  });
  
  if (visibleRows === 0) {
    showNotification("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞", "warning");
  } else {
    showNotification(`–ü–æ–∫–∞–∑–∞–Ω–æ: ${employee === "all" ? "–≤—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏" : employee}`, "success", 2000);
  }
  
  saveState();
}

// ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
async function init() {
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
  loadState();
  
  const branchSelect = document.getElementById("branch");
  
  // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–µ—Å—è—Ü—ã –¥–ª—è —Ç–µ–∫—É—â–µ–π —Ç–æ—á–∫–∏
  populateMonths(branchSelect.value);
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
  const currentMonth = document.getElementById("month").value;
  if (currentMonth) {
    await populateEmployees(branchSelect.value, currentMonth);
  }
  
  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ –µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞
  if (!document.getElementById("startDate").value) {
    const today = new Date();
    const firstDay = getWeekStart(today);
    document.getElementById("startDate").valueAsDate = firstDay;
  }
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä–∞—Ñ–∏–∫
  loadSchedule();
}

// ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==========
document.getElementById("todayBtn").addEventListener("click", () => {
  const today = new Date();
  const firstDay = getWeekStart(today);
  document.getElementById("startDate").valueAsDate = firstDay;
  loadSchedule();
});

document.getElementById("branch").addEventListener("change", async e => {
  const b = e.target.value;
  populateMonths(b);
  saveState();
  
  const firstMonth = document.getElementById("month").value;
  if (firstMonth) {
    await populateEmployees(b, firstMonth);
  }
});

document.getElementById("month").addEventListener("change", async e => {
  const branch = document.getElementById("branch").value;
  await populateEmployees(branch, e.target.value);
  saveState();
});

document.getElementById("employee").addEventListener("change", () => {
  loadSchedule();
  saveState();
});

document.getElementById("startDate").addEventListener("change", () => {
  loadSchedule();
  saveState();
});

document.getElementById("showBtn").addEventListener("click", loadSchedule);

document.getElementById("refreshBtn").addEventListener("click", async () => {
  const branch = document.getElementById("branch").value;
  const month = document.getElementById("month").value;
  
  // –û—á–∏—â–∞–µ–º –∫—ç—à –¥–ª—è —Ç–µ–∫—É—â–µ–π —Ç–æ—á–∫–∏ –∏ –º–µ—Å—è—Ü–∞
  const cacheKey = `${branch}_${month}`;
  delete cachedCSVs[cacheKey];
  
  showNotification("–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...", "warning", 2000);
  
  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
  await populateEmployees(branch, month);
});

// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
setInterval(async () => {
  const branch = document.getElementById("branch").value;
  const month = document.getElementById("month").value;
  
  if (branch && month) {
    const cacheKey = `${branch}_${month}`;
    delete cachedCSVs[cacheKey];
    await populateEmployees(branch, month);
    showNotification('–î–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã', 'success', 3000);
  }
}, 10 * 60 * 1000);

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('DOMContentLoaded', init);
</script>
