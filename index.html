<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>График сотрудников — ЖП / ЦУМ</title>
<style>
:root{
  --bg-gradient: linear-gradient(135deg,#1e1e1e,#2c2c2c);
  --card:#2a2a2a; 
  --muted:#aaaaaa;
  --accent:#4caf50; --accent-hover:#45a049; 
  --thin-border:#444;
  --morning:#264f6b; 
  --evening:#665500; 
  --fullday:#b3571e; 
  --empty:#2a2a2a;
  --highlight:#3a6ea5;
  --font-sans:"Helvetica Neue",Arial,sans-serif;
  --shadow:0 6px 18px rgba(0,0,0,0.5);
  --text-color:#ffffff;
}
body{
  font-family: var(--font-sans);
  margin:0;
  background:var(--bg-gradient);
  color: var(--text-color);
}
.container{
  max-width:1100px;
  margin:28px auto;
  padding:18px;
}
header{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap;}
h1{margin:0;font-size:26px;color:var(--text-color);}
.small{color:var(--muted);}
.controls{display:flex; gap:10px; align-items:end; flex-wrap:wrap; margin-top:12px;}
.control{display:flex;flex-direction:column;font-size:13px;color:var(--text-color);}
select,input[type="date"],button{
  padding:8px 12px; font-size:14px; border-radius:10px; border:1px solid #555; background:#3a3a3a; color:#fff; transition: all 0.3s;
}
select:focus, input[type="date"]:focus {border-color:#3b82f6; outline:none;}
button{background:var(--accent);color:#fff;border:none;cursor:pointer;transition:all 0.3s;}
button:hover{background:var(--accent-hover); transform:scale(1.05);}
.table-wrap{
  margin-top:18px;
  background:var(--card);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
}
table{
  width:max-content;
  min-width:100%;
  border-collapse:collapse;
  font-size:14px;
  table-layout: fixed;
  transition: all 0.3s;
}
thead th{
  position: sticky;
  top: 0;
  z-index: 1; /* даты под колонкой ФИО */
  background: #3a3a3a;
  color:#fff;
  border-bottom:1px solid var(--thin-border);
  text-align:center;
  font-weight:600;
}
td.name, th.name{
  position: sticky;
  left: 0;
  z-index: 2; /* колонка ФИО над датами */
  background: var(--card);
  text-align: left;
  padding-left: 10px;
  min-width: 140px;
  max-width:160px;
  font-weight:600;
  overflow: hidden;
  text-overflow: ellipsis;
}
td.empty{background:var(--empty);}
td.morning{background:var(--morning);}
td.evening{background:var(--evening);}
td.fullday{background:var(--fullday);}
tbody td{
  padding:8px;
  border-bottom:1px solid #444;
  text-align:center;
  border-radius:6px;
  word-break: break-word;
  transition: all 0.3s;
  opacity:0;
  transform: translateY(10px);
}
tbody tr:hover td{background-color: rgba(100,150,200,0.2);}
.legend{display:flex;gap:12px;align-items:center;margin-top:10px;font-size:13px;color:var(--muted);}
.legend .item{display:inline-flex;gap:6px;align-items:center;}
.chip{width:20px;height:14px;border-radius:4px;display:inline-block;border:1px solid #555;}
@media (max-width:760px){
  td.name, th.name { min-width:120px; max-width:140px; font-size:13px; }
  .controls{gap:8px}
  thead th, tbody td{font-size:13px;padding:6px}
}
</style>
</head>
<body>
<div class="container">
<header>
  <div>
    <h1>График сотрудников — Жар-Птица / ЦУМ</h1>
    <div class="small">Выберите точку, месяц и начало недели. </div>
  </div>
  <div class="legend">
    <div class="item"><span class="chip" style="background:var(--morning)"></span>Утро</div>
    <div class="item"><span class="chip" style="background:var(--evening)"></span>Вечер</div>
    <div class="item"><span class="chip" style="background:var(--fullday)"></span>Весь день</div>
  </div>
</header>

<div class="controls">
  <label class="control">Точка:
    <select id="branch">
      <option value="jp">Жар-Птица</option>
      <option value="czm">ЦУМ</option>
    </select>
  </label>
  <label class="control">Месяц:
    <select id="month"></select>
  </label>
  <label class="control">Сотрудник:
    <select id="employee"><option value="all">Все</option></select>
  </label>
  <label class="control">Неделя с:
    <input id="startDate" type="date"/>
  </label>
  <div style="display:flex;align-items:center;gap:8px">
    <button id="showBtn">Показать график</button>
    <button id="refreshBtn" style="background:#3b82f6">Обновить</button>
  </div>
</div>

<div class="table-wrap">
  <table id="scheduleTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>
</div>

<script>
// Настройки таблиц
const tableIDs = { jp:"1F_pQYU-Z6DrG7kiIw8EMONKcQ3G2XGO5j41fcisC15U", czm:"1TjZ3EGeviO-23EoYanLv2ZMGLgdg5eozZl59BCgyAao" };
const monthsGIDs = { jp:{"Октябрь":0,"Ноябрь":1956542531,"Декабрь":987654321}, czm:{"Октябрь":0,"Ноябрь":1078468054,"Декабрь":987654321} };
let scheduleData = [];

async function loadCSV(branch, month){
  const gid = monthsGIDs[branch][month];
  const url = `https://docs.google.com/spreadsheets/d/${tableIDs[branch]}/export?format=csv&gid=${gid}`;
  const res = await fetch(url);
  const text = await res.text();
  return text.split("\n").map(r=>r.split(","));
}

function populateMonths(branch){
  const monthSelect = document.getElementById("month"); monthSelect.innerHTML="";
  Object.keys(monthsGIDs[branch]).forEach(m=>{
    const opt=document.createElement("option"); opt.value=m; opt.textContent=m; monthSelect.appendChild(opt);
  });
}

async function populateEmployees(branch, month){
  scheduleData = await loadCSV(branch, month);
  const employeesSet = new Set();
  for(let i=2;i<=15;i++){ if(scheduleData[i] && scheduleData[i][0]) employeesSet.add(scheduleData[i][0].trim().replace(/^\uFEFF/,"")); }
  const select = document.getElementById("employee");
  select.innerHTML='<option value="all">Все</option>';
  Array.from(employeesSet).forEach(name=>{ const opt=document.createElement("option"); opt.value=name; opt.textContent=name; select.appendChild(opt); });
}

function parseShift(val){
  if(!val) return {type:"empty",label:""}; const s=String(val).trim().toLowerCase();
  if(s.includes("вд")) return {type:"fullday",label:"Весь день"};
  if(s.endsWith("у")) return {type:"morning",label:"Утро"};
  if(s.endsWith("в")) return {type:"evening",label:"Вечер"};
  return {type:"empty",label:""};
}

function loadSchedule(){
  const branch=document.getElementById("branch").value;
  const employee=document.getElementById("employee").value;
  const startDate=new Date(document.getElementById("startDate").value);
  if(!startDate.getTime()){ alert("Выберите дату начала недели"); return;}
  const head=document.getElementById("tableHead"), body=document.getElementById("tableBody");
  
  const allDates = scheduleData[1].slice(2).map(d=>d.trim());
  const startDay=startDate.getDate(), startMonth=startDate.getMonth()+1;
  const weekDates = allDates.filter(d=>{ 
    const [day, month]=d.split(".").map(n=>parseInt(n,10)); 
    if(isNaN(day)||isNaN(month)) return false; 
    let diff=(month-startMonth)*31+(day-startDay); 
    return diff>=0&&diff<7; 
  });

  head.innerHTML="<tr>"+["Сотрудник", ...weekDates].map(h=>`<th class="name">${h}</th>`).join("")+"</tr>";

  body.innerHTML="";
  const rows = scheduleData.slice(2,16)
    .filter(r => r[0] && r[0].trim() !== "") // оставляем строки только с именем сотрудника
    .filter(r => employee === "all" || r[0] === employee);

  rows.forEach((r,rowIdx)=>{ 
    const tr=document.createElement("tr"); 
    let html=`<td class="name">${r[0]}</td>`; 
    weekDates.forEach(d=>{ 
      const idx=allDates.indexOf(d); 
      const val=idx>=0?r[idx+2]?.trim():""; 
      const shift=parseShift(val); 
      html+=`<td class="${shift.type}" style="transition-delay:${rowIdx*50}ms">${shift.label}</td>` 
    }); 
    tr.innerHTML=html; 
    body.appendChild(tr); 
  });

  Array.from(body.querySelectorAll("td")).forEach(td=>{
    td.style.opacity="1";
    td.style.transform="translateY(0)";
  });
}

async function init(){
  const branchSelect=document.getElementById("branch"); populateMonths(branchSelect.value);
  const firstMonth=document.getElementById("month").options[0].value;
  await populateEmployees(branchSelect.value, firstMonth);
  const today=new Date(); const dayOfWeek=today.getDay()===0?7:today.getDay();
  const firstDay=new Date(today); firstDay.setDate(today.getDate()-dayOfWeek+1); document.getElementById("startDate").valueAsDate=firstDay;
}
init();

document.getElementById("branch").addEventListener("change", async e=>{ const b=e.target.value; populateMonths(b); const firstMonth=document.getElementById("month").options[0].value; await populateEmployees(b, firstMonth); });
document.getElementById("month").addEventListener("change", async e=>{ await populateEmployees(document.getElementById("branch").value, e.target.value); });
document.getElementById("showBtn").addEventListener("click", loadSchedule);
document.getElementById("refreshBtn").addEventListener("click", async ()=>{ await populateEmployees(document.getElementById("branch").value, document.getElementById("month").value); loadSchedule(); });
</script>
</body>
</html>
