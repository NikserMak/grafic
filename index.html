<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>График сотрудников</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  --card: #2d2d2d;
  --card-hover: #363636;
  --muted: #b0b0b0;
  --accent: #00c853;
  --accent-hover: #00e676;
  --today: #00b8d4;
  --today-hover: #00e5ff;
  --thin-border: #404040;
  --morning: #1a5276;
  --morning-hover: #21618c;
  --evening: #7d6608;
  --evening-hover: #9c7e08;
  --fullday: #b35a1a;
  --fullday-hover: #d46a20;
  --training: #27ae60;
  --training-hover: #2ecc71;
  --empty: #3d3d3d;
  --font-sans: 'Inter', sans-serif;
  --shadow: 0 8px 32px rgba(0,0,0,0.3);
  --shadow-hover: 0 12px 40px rgba(0,0,0,0.4);
  --text-color: #ffffff;
  --text-secondary: #cccccc;
  --error: #ff5252;
  --warning: #ffb74d;
  --success: #4caf50;
  --radius: 16px;
  --radius-sm: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font-sans);
  background: var(--bg-gradient);
  color: var(--text-color);
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 16px;
}

/* Header */
.header {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, var(--accent), var(--today));
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.logo-text h1 {
  font-size: 20px;
  font-weight: 700;
  margin: 0;
  background: linear-gradient(135deg, var(--accent), var(--today));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo-text .subtitle {
  color: var(--muted);
  font-size: 12px;
  margin-top: 2px;
}

/* Controls */
.controls {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
}

.controls-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  align-items: end;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.control-label {
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 6px;
}

.control-label i {
  font-size: 13px;
  opacity: 0.7;
}

select, input[type="date"], input[type="text"], button {
  padding: 10px 12px;
  font-size: 14px;
  border-radius: var(--radius-sm);
  border: 2px solid var(--thin-border);
  background: var(--card);
  color: var(--text-color);
  transition: var(--transition);
  font-family: var(--font-sans);
  font-weight: 500;
  height: 44px;
  width: 100%;
}

select:focus, input[type="date"]:focus, input[type="text"]:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
}

button {
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
}

button.secondary {
  background: transparent;
  border: 2px solid var(--thin-border);
  color: var(--text-secondary);
}

button.secondary:hover {
  background: var(--card-hover);
  border-color: var(--accent);
  color: var(--accent);
}

.buttons-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
  margin-top: 8px;
}

/* Table */
.table-container {
  background: var(--card);
  border-radius: var(--radius);
  padding: 0;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  overflow: hidden;
  position: relative;
}

.table-header {
  padding: 12px 16px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}

.table-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  display: flex;
  align-items: center;
  gap: 6px;
}

.table-wrap {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  min-width: 500px;
}

thead {
  background: var(--card-hover);
  position: sticky;
  left: 0;
}

thead th {
  padding: 10px 6px;
  text-align: center;
  font-weight: 600;
  color: var(--text-secondary);
  border-bottom: 2px solid var(--thin-border);
  position: sticky;
  top: 0;
  background: var(--card-hover);
  z-index: 20;
}

thead th.name-header {
  position: sticky;
  left: 0;
  z-index: 30;
  background: var(--card-hover);
  border-right: 2px solid var(--thin-border);
}

thead th.today {
  background: var(--today);
  color: white;
  position: relative;
}

thead th.today::after {
  content: '●';
  position: absolute;
  top: 4px;
  right: 4px;
  font-size: 6px;
  animation: pulse 2s infinite;
}

.day-name {
  display: block;
  font-size: 9px;
  font-weight: 400;
  color: var(--muted);
  margin-top: 2px;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

td, th {
  border: 1px solid var(--thin-border);
  padding: 8px 4px;
}

/* Десктопные стили для имен */
td.name, th.name {
  min-width: 90px;
  max-width: 120px;
  text-align: left;
  padding-left: 12px;
  font-weight: 600;
  background: var(--card);
  position: sticky;
  left: 0;
  z-index: 10;
  border-right: 2px solid var(--thin-border);
  font-size: 12px;
}

/* Shift cells */
td.empty { background: var(--empty); }
td.morning { background: var(--morning); }
td.evening { background: var(--evening); }
td.fullday { background: var(--fullday); }
td.training { background: var(--training); }

td.morning:hover { background: var(--morning-hover); }
td.evening:hover { background: var(--evening-hover); }
td.fullday:hover { background: var(--fullday-hover); }
td.training:hover { background: var(--training-hover); }

tbody td {
  text-align: center;
  transition: var(--transition);
  position: relative;
  cursor: pointer;
  font-size: 11px;
  min-width: 40px;
}

tbody tr {
  transition: var(--transition);
}

tbody tr:hover {
  background: rgba(255, 255, 255, 0.02);
}

tbody td::after {
  content: attr(data-tooltip);
  position: absolute;
  background: rgba(0, 0, 0, 0.95);
  color: #fff;
  padding: 6px 10px;
  font-size: 11px;
  border-radius: 6px;
  white-space: nowrap;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  pointer-events: none;
  z-index: 20;
  box-shadow: var(--shadow);
}

tbody td:hover::after {
  display: block;
}

/* Legend */
.legend {
  display: flex;
  gap: 8px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 8px;
  background: var(--card-hover);
  border-radius: var(--radius-sm);
  border: 1px solid var(--thin-border);
}

.legend-color {
  width: 12px;
  height: 12px;
  border-radius: 2px;
  border: 1px solid rgba(255,255,255,0.2);
}

.legend-text {
  font-size: 11px;
  font-weight: 500;
  color: var(--text-secondary);
}

/* Loading */
.loading {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(45, 45, 45, 0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  z-index: 100;
}

.loading-text {
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
}

/* Notifications */
.notification {
  position: fixed;
  top: 16px;
  right: 16px;
  left: 16px;
  padding: 12px 14px;
  border-radius: var(--radius);
  color: white;
  font-weight: 500;
  z-index: 1000;
  transform: translateY(-100px);
  transition: var(--transition);
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  display: flex;
  align-items: center;
  gap: 8px;
}

.notification.show {
  transform: translateY(0);
}

.notification.success {
  background: var(--success);
  border-left: 4px solid var(--accent);
}

.notification.error {
  background: var(--error);
  border-left: 4px solid #ff1744;
}

.notification.warning {
  background: var(--warning);
  border-left: 4px solid #ff9100;
  color: #333;
}

.notification.info {
  background: var(--today);
  border-left: 4px solid #00b8d4;
}

.notification i {
  font-size: 14px;
}

/* Скелетон-загрузка */
.skeleton-row {
  animation: skeleton-pulse 1.5s ease-in-out infinite;
}

.skeleton-cell {
  background: linear-gradient(90deg, #3d3d3d 25%, #4a4a4a 50%, #3d3d3d 75%);
  background-size: 200% 100%;
  animation: skeleton-shine 1.5s infinite;
  border-radius: 4px;
  height: 16px;
  margin: 2px 0;
}

.skeleton-name .skeleton-cell {
  height: 14px;
  width: 80%;
}

@keyframes skeleton-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

@keyframes skeleton-shine {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Улучшенный скроллбар */
.table-wrap::-webkit-scrollbar {
  height: 4px;
}

.table-wrap::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 2px;
}

.table-wrap::-webkit-scrollbar-track {
  background: var(--card);
}

/* Десктопные стили */
@media (min-width: 768px) {
  .container {
    padding: 20px;
  }
  
  .header, .controls {
    padding: 20px;
  }
  
  .controls-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }
  
  .buttons-container {
    grid-template-columns: 1fr 1fr;
    grid-column: 1 / -1;
  }
  
  .logo-text h1 {
    font-size: 24px;
  }
  
  .logo-icon {
    width: 40px;
    height: 40px;
    font-size: 18px;
  }
  
  select, input[type="date"], input[type="text"], button {
    padding: 12px 14px;
    height: 46px;
  }
  
  table {
    min-width: 700px;
    font-size: 14px;
  }
  
  td.name, th.name {
    min-width: 140px;
    padding-left: 16px;
    font-size: 14px;
  }
  
  thead th, tbody td {
    padding: 12px 8px;
  }
  
  tbody td {
    font-size: 13px;
    min-width: 50px;
  }
  
  .notification {
    right: 20px;
    left: auto;
    max-width: 350px;
  }
}

@media (min-width: 1024px) {
  .controls-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>

<script>
// Конфигурация таблиц
let tableIDs = { 
  jp: "1F_pQYU-Z6DrG7kiIw8EMONKcQ3G2XGO5j41fcisC15U", 
  czm: "1TjZ3EGeviO-23EoYanLv2ZMGLgdg5eozZl59BCgyAao" 
};

// GID для разных месяцев
let monthsGIDs = { 
  jp: {
    "Октябрь": "0",
    "Ноябрь": "1956542531", 
    "Декабрь": "987654321"
  }, 
  czm: {

    "Декабрь": "987654321"
  } 
};

// ========== КОНФИГУРАЦИЯ ОПТИМИЗАЦИЙ ==========
const CACHE_CONFIG = {
  VERSION: '1.7',
  DURATION: 10 * 60 * 1000, // 10 минут
  RETRY_ATTEMPTS: 3,
  RETRY_DELAY: 1000,
  TIMEOUT: 15000 // 15 секунд
};

// ========== УТИЛИТЫ ОПТИМИЗАЦИИ ==========
// Дебаунс для частых вызовов
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

// Мемоизация для тяжелых вычислений
function memoize(fn) {
  const cache = new Map();
  return function(...args) {
    const key = JSON.stringify(args);
    if (cache.has(key)) return cache.get(key);
    
    const result = fn.apply(this, args);
    cache.set(key, result);
    return result;
  };
}

// Задержка для ретраев
function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// ========== КЭШИРОВАНИЕ С ВЕРСИОНИРОВАНИЕМ ==========
const cachedCSVs = {};
const cachedWeekData = {};

function getCacheKey(branch, month) {
  return `${branch}_${month}_${CACHE_CONFIG.VERSION}`;
}

function getWeekCacheKey(branch, weekStartDate) {
  return `${branch}_${weekStartDate.getTime()}_${CACHE_CONFIG.VERSION}`;
}

function isCacheValid(cacheEntry) {
  if (!cacheEntry) return false;
  
  const isExpired = (Date.now() - cacheEntry.timestamp) > CACHE_CONFIG.DURATION;
  const isWrongVersion = cacheEntry.version !== CACHE_CONFIG.VERSION;
  
  return !isExpired && !isWrongVersion;
}

function saveToCache(cacheObject, key, data) {
  cacheObject[key] = {
    data: data,
    timestamp: Date.now(),
    version: CACHE_CONFIG.VERSION
  };
}

function getFromCache(cacheObject, key) {
  const cacheEntry = cacheObject[key];
  return isCacheValid(cacheEntry) ? cacheEntry.data : null;
}

// ========== ОБРАБОТКА ОШИБОК СЕТИ ==========
async function fetchWithRetry(url, options = {}) {
  const { maxRetries = CACHE_CONFIG.RETRY_ATTEMPTS, timeout = CACHE_CONFIG.TIMEOUT } = options;
  
  for (let attempt = 1; attempt <= maxRetries; attempt++) {
    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abbit(), timeout);
      
      const response = await fetch(url, { 
        signal: controller.signal,
        cache: 'no-cache'
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      return response;
      
    } catch (error) {
      const isLastAttempt = attempt === maxRetries;
      
      if (isLastAttempt) {
        console.error(`Failed after ${maxRetries} attempts:`, error);
        throw error;
      }
      
      console.warn(`Attempt ${attempt} failed, retrying in ${attempt} second...`);
      await delay(CACHE_CONFIG.RETRY_DELAY * attempt);
    }
  }
}

function handleNetworkError(error, branch, month) {
  console.error('Network error:', error);
  
  if (error.name === 'AbortError') {
    showNotification('Превышено время ожидания загрузки данных', 'error');
  } else if (error.message.includes('HTTP 4')) {
    showNotification('Ошибка доступа к данным. Проверьте настройки таблицы.', 'error');
  } else if (error.message.includes('HTTP 5')) {
    showNotification('Временная ошибка сервера. Попробуйте позже.', 'error');
  } else if (error.message.includes('Failed to fetch')) {
    showNotification('Проблемы с интернет-соединением. Проверьте подключение.', 'error');
  } else {
    showNotification('Не удалось загрузить данные', 'error');
  }
}

// ========== ОПТИМИЗИРОВАННЫЕ ФУНКЦИИ ==========
// Мемоизированный парсинг смен
const memoizedParseShift = memoize(function(val) {
  if (!val) return { type: "empty", label: "" };
  
  const s = String(val).trim().toLowerCase();
  
  if (s.includes("вд")) return { type: "fullday", label: "Весь день" };
  if (s.endsWith("у")) return { type: "morning", label: "Утро" };
  if (s.endsWith("в")) return { type: "evening", label: "Вечер" };
  if (s.endsWith("о")) return { type: "training", label: "Обучение" };
  
  return { type: "empty", label: "" };
});

// Оптимизированный рендеринг таблицы
function renderTableOptimized(weekData, employee) {
  const { dateIndexMap, rows, weekDates } = weekData;
  const tableBody = document.getElementById("tableBody");
  const today = new Date();
  
  // Используем DocumentFragment для batch-рендеринга
  const fragment = document.createDocumentFragment();
  let visibleRows = 0;
  
  rows.forEach((r, rowIndex) => {
    if (employee !== "all" && r[0] !== employee) return;
    
    const tr = document.createElement("tr");
    
    let html = `<td class="name" title="${r[0]}">${r[0]}</td>`;
    
    dateIndexMap.forEach(idx => {
      let val = "";
      if (idx !== null && r[idx]) val = r[idx].trim();
      
      const sh = memoizedParseShift(val);
      html += `<td class="${sh.type}" data-tooltip="${val}">${sh.label}</td>`;
    });
    
    tr.innerHTML = html;
    fragment.appendChild(tr);
    visibleRows++;
  });
  
  // Единоразовая вставка в DOM
  tableBody.innerHTML = '';
  tableBody.appendChild(fragment);
  
  return visibleRows;
}

// ========== ПЕРЕМЕННЫЕ СОСТОЯНИЯ ==========
let currentBranch = null;
let scheduleData = [];
let allEmployees = [];

// ========== УВЕДОМЛЕНИЯ ==========
function showNotification(message, type = 'success', duration = 4000) {
  const container = document.getElementById('notificationsContainer');
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  
  const icon = type === 'success' ? 'fas fa-check-circle' : 
               type === 'error' ? 'fas fa-exclamation-circle' : 
               type === 'warning' ? 'fas fa-exclamation-triangle' :
               'fas fa-info-circle';
  
  notification.innerHTML = `
    <i class="${icon}"></i>
    <span>${message}</span>
  `;
  
  container.appendChild(notification);
  
  setTimeout(() => notification.classList.add('show'), 100);
  
  if (duration > 0) {
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 300);
    }, duration);
  }
}

// ========== ИНДИКАТОР ЗАГРУЗКИ ==========

function hideSkeleton() {

}

// Названия дней недели
const dayNames = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
const dayNamesShort = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];

// ========== ОПРЕДЕЛЕНИЕ МЕСЯЦА ПО ДАТЕ ==========
function getMonthForDate(date) {
  const month = date.getMonth() + 1; // 1-12
  if (month === 10) return "Октябрь";
  if (month === 11) return "Ноябрь";
  if (month === 12) return "Декабрь";
  return "Октябрь"; // по умолчанию
}

// ========== ЛЕНИВАЯ ЗАГРУЗКА ДАННЫХ ==========
async function loadWeekData(branch, weekStartDate) {
  const weekKey = getWeekCacheKey(branch, weekStartDate);
  
  // Проверяем кэш недельных данных
  const cachedWeek = getFromCache(cachedWeekData, weekKey);
  if (cachedWeek) {
    return cachedWeek;
  }
  
  // Определяем, какие месяцы нужны для этой недели
  const neededMonths = new Set();
  const weekDates = [];
  
  for (let i = 0; i < 7; i++) {
    const d = new Date(weekStartDate);
    d.setDate(weekStartDate.getDate() + i);
    weekDates.push(d);
    neededMonths.add(getMonthForDate(d));
  }
  
  // Загружаем данные для всех нужных месяцев
  const monthData = {};
  for (const month of neededMonths) {
    if (!getFromCache(cachedCSVs, getCacheKey(branch, month))) {
      await loadCSV(branch, month);
    }
    monthData[month] = scheduleData;
  }
  
  // Извлекаем данные только для нужной недели
  const weekData = extractWeekData(weekDates, monthData);
  saveToCache(cachedWeekData, weekKey, weekData);
  
  return weekData;
}

// Функция для поиска индекса колонки по дате в данных месяца
function findDateColumnIndexInMonth(dateRow, targetDate) {
  if (!dateRow || !dateRow.length) return null;
  
  const targetDay = targetDate.getDate();
  const targetMonth = targetDate.getMonth() + 1;
  
  // Пробуем разные форматы дат
  const possibleFormats = [
    `${targetDay}.${targetMonth}`,           // 1.11
    `${targetDay}.${targetMonth}.`,          // 1.11.
    `${targetDay}.${targetMonth.toString().padStart(2, '0')}`, // 01.11
    `${targetDay}.${targetMonth.toString().padStart(2, '0')}.` // 01.11.
  ];
  
  for (let i = 0; i < dateRow.length; i++) {
    const cellValue = dateRow[i] ? dateRow[i].trim() : '';
    
    // Проверяем все возможные форматы
    for (const format of possibleFormats) {
      if (cellValue.startsWith(format)) {
        return i;
      }
    }
    
    // Дополнительная проверка для случаев, когда в ячейке есть лишние символы
    if (cellValue.includes(`${targetDay}.${targetMonth}`) || 
        cellValue.includes(`${targetDay}.${targetMonth.toString().padStart(2, '0')}`)) {
      return i;
    }
  }
  
  return null;
}

// Функция для получения строк сотрудников без дубликатов и пустых строк
function getEmployeeRows(data) {
  if (!data || !data.length) return [];
  
  const rows = [];
  const seenNames = new Set();
  
  // Начинаем с 3 строки (индекс 2) и идем до 15 строки (индекс 14)
  for (let i = 2; i <= 14; i++) {
    if (data[i] && data[i][0] && data[i][0].trim() !== "") {
      const employeeName = data[i][0].trim();
      
      // Проверяем, нет ли уже такого сотрудника
      if (!seenNames.has(employeeName)) {
        seenNames.add(employeeName);
        rows.push(data[i]);
      }
    }
  }
  
  return rows;
}

function extractWeekData(weekDates, monthData) {
  // Собираем все строки сотрудников из всех месяцев
  const allRows = {};
  
  // Проходим по всем месяцам и собираем данные сотрудников
  for (const [month, data] of Object.entries(monthData)) {
    if (!data || !data.length) continue;
    
    const dateRow = (data[1] || []).slice(2);
    const rows = getEmployeeRows(data);
    
    // Для каждого сотрудника в этом месяце
    rows.forEach(row => {
      const employeeName = row[0].trim();
      if (!allRows[employeeName]) {
        allRows[employeeName] = {};
      }
      
      // Для каждой даты в неделе
      weekDates.forEach(date => {
        const dateMonth = getMonthForDate(date);
        if (dateMonth === month) {
          const colIndex = findDateColumnIndexInMonth(dateRow, date);
          if (colIndex !== null) {
            allRows[employeeName][date.getTime()] = row[colIndex + 2];
          }
        }
      });
    });
  }
  
  // Создаем финальный массив строк
  const finalRows = [];
  for (const [employeeName, dateData] of Object.entries(allRows)) {
    const row = [employeeName];
    weekDates.forEach(date => {
      row.push(dateData[date.getTime()] || '');
    });
    finalRows.push(row);
  }
  
  // Создаем карту индексов (всегда с 0, так как мы уже собрали данные)
  const dateIndexMap = weekDates.map((_, index) => index + 1);
  
  return {
    dateIndexMap,
    rows: finalRows,
    weekDates
  };
}

// ========== ОСНОВНЫЕ ФУНКЦИИ ==========
async function loadCSV(branch, month) {
  const cacheKey = getCacheKey(branch, month);
  
  // Проверяем валидный кэш
  const cachedData = getFromCache(cachedCSVs, cacheKey);
  if (cachedData) {
    scheduleData = cachedData;
    return scheduleData;
  }
  
  const gid = monthsGIDs[branch][month];
  const url = `https://docs.google.com/spreadsheets/d/${tableIDs[branch]}/export?format=csv&gid=${gid}`;
  
  try {
    setLoading(true);
    const response = await fetchWithRetry(url);
    const text = await response.text();
    
    // Улучшенный парсинг CSV
    const parsed = parseCSV(text);
    
    // Сохраняем с метаданными
    saveToCache(cachedCSVs, cacheKey, parsed);
    scheduleData = parsed;
    
    console.log(`Данные за ${month} загружены:`, parsed.length, 'строк');
    showNotification(`Данные за ${month} успешно загружены`, 'success', 2000);
    return parsed;
    
  } catch (error) {
    console.error(`Ошибка загрузки данных за ${month}:`, error);
    handleNetworkError(error, branch, month);
    throw error;
  } finally {
    setLoading(false);
  }
}

// Улучшенный парсер CSV
function parseCSV(text) {
  const result = [];
  let current = '';
  let inQuotes = false;
  let row = [];
  
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      row.push(current);
      current = '';
    } else if (char === '\n' && !inQuotes) {
      row.push(current);
      result.push(row);
      row = [];
      current = '';
    } else if (char === '\r') {
      // Игнорируем \r
    } else {
      current += char;
    }
  }
  
  // Добавляем последнюю строку
  if (current !== '' || row.length > 0) {
    row.push(current);
    result.push(row);
  }
  
  return result;
}

async function populateEmployees(branch) {
  try {
    // Загружаем данные за октябрь по умолчанию для списка сотрудников
    const month = "Октябрь";
    setLoading(true);
    await loadCSV(branch, month);
    
    currentBranch = branch;
    
    const employeesSet = new Set();
    const rows = getEmployeeRows(scheduleData);
    
    rows.forEach(r => {
      if (r[0] && r[0].trim() !== "") {
        employeesSet.add(r[0].trim().replace(/^\uFEFF/, ""));
      }
    });
    
    allEmployees = Array.from(employeesSet);
    const select = document.getElementById("employee");
    const currentValue = select.value;
    
    select.innerHTML = '<option value="all">👥 Все сотрудники</option>';
    
    allEmployees.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
    
    if (currentValue && (currentValue === 'all' || allEmployees.includes(currentValue))) {
      select.value = currentValue;
    }
    
  } catch (error) {
    console.error('Ошибка загрузки сотрудников:', error);
    scheduleData = [];
  } finally {
    setLoading(false);
  }
}

function getWeekStart(date) {
  const d = new Date(date);
  const day = d.getDay() || 7;
  d.setDate(d.getDate() - day + 1);
  return d;
}

function formatDate(d) {
  return `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}`;
}

function getDayNameShort(date) {
  return dayNamesShort[date.getDay() === 0 ? 6 : date.getDay() - 1];
}

// Дебаунсированная загрузка графика
const debouncedLoadSchedule = debounce(async function loadSchedule() {
  const employee = document.getElementById("employee").value;
  const selectedDate = new Date(document.getElementById("startDate").value);
  
  if (!selectedDate.getTime()) {
    showNotification("Выберите дату начала недели", "error");
    return;
  }
  
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");
  
  tableHead.innerHTML = "";
  
  // Показываем скелетон сразу
  showSkeleton(8);
  
  if (!currentBranch) {
    showNotification("Сначала выберите торговую точку", "warning");
    hideSkeleton();
    return;
  }
  
  const weekStart = getWeekStart(selectedDate);
  
  try {
    // Ленивая загрузка данных недели
    const weekData = await loadWeekData(currentBranch, weekStart);
    const { weekDates } = weekData;
    
    const today = new Date();
    
    // Обновляем заголовок таблицы
    let headerHTML = "<tr><th class='name name-header'>Сотрудник</th>";
    weekDates.forEach(d => {
      const isToday = d.toDateString() === today.toDateString();
      headerHTML += `<th${isToday ? ' class="today"' : ''}>
        ${formatDate(d)}
        <span class="day-name">${getDayNameShort(d)}</span>
      </th>`;
    });
    headerHTML += "</tr>";
    tableHead.innerHTML = headerHTML;
    
    // Обновляем тело таблицы с оптимизацией
    hideSkeleton();
    const visibleRows = renderTableOptimized(weekData, employee);
    
    if (visibleRows === 0) {
      showNotification("Нет данных для выбранного сотрудника", "warning");
    } else {
      showNotification(`Показано: ${employee === "all" ? "все сотрудники" : employee}`, "success", 2000);
    }
    
  } catch (error) {
    hideSkeleton();
    console.error('Ошибка загрузки недели:', error);
  }
  
  saveState();
}, 300);

// ========== ИНИЦИАЛИЗАЦИЯ ==========
async function init() {
  loadConfig();
  loadState();
  
  const branchSelect = document.getElementById("branch");
  await populateEmployees(branchSelect.value);
  
  if (!document.getElementById("startDate").value) {
    const today = new Date();
    const firstDay = getWeekStart(today);
    document.getElementById("startDate").valueAsDate = firstDay;
  }
  
  // Показываем скелетон при первой загрузке
  showSkeleton(8);
  setTimeout(() => {
    debouncedLoadSchedule();
  }, 50);
}

// ========== ОБРАБОТЧИКИ СОБЫТИЙ ==========
document.getElementById("branch").addEventListener("change", async e => {
  const b = e.target.value;
  saveState();
  
  // Очищаем кэш при смене торговой точки
  Object.keys(cachedCSVs).forEach(key => {
    if (key.startsWith(b)) delete cachedCSVs[key];
  });
  Object.keys(cachedWeekData).forEach(key => {
    if (key.startsWith(b)) delete cachedWeekData[key];
  });
  
  await populateEmployees(b);
});

document.getElementById("employee").addEventListener("change", () => {
  debouncedLoadSchedule();
  saveState();
});

document.getElementById("startDate").addEventListener("change", () => {
  debouncedLoadSchedule();
  saveState();
});

document.getElementById("showBtn").addEventListener("click", debouncedLoadSchedule);

document.getElementById("refreshBtn").addEventListener("click", async () => {
  const branch = document.getElementById("branch").value;
  
  // Полностью очищаем кэш
  Object.keys(cachedCSVs).forEach(key => delete cachedCSVs[key]);
  Object.keys(cachedWeekData).forEach(key => delete cachedWeekData[key]);
  
  showNotification("Обновление данных...", "warning", 2000);
  await populateEmployees(branch);
});

// Инициализация при загрузке страницы
window.addEventListener('DOMContentLoaded', init);
