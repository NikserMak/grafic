<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>График сотрудников</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  --card: #2d2d2d;
  --card-hover: #363636;
  --muted: #b0b0b0;
  --accent: #00c853;
  --accent-hover: #00e676;
  --today: #00b8d4;
  --today-hover: #00e5ff;
  --thin-border: #404040;
  --morning: #1a5276;
  --morning-hover: #21618c;
  --evening: #7d6608;
  --evening-hover: #9c7e08;
  --fullday: #b35a1a;
  --fullday-hover: #d46a20;
  --training: #27ae60;
  --training-hover: #2ecc71;
  --empty: #3d3d3d;
  --font-sans: 'Inter', sans-serif;
  --shadow: 0 8px 32px rgba(0,0,0,0.3);
  --shadow-hover: 0 12px 40px rgba(0,0,0,0.4);
  --text-color: #ffffff;
  --text-secondary: #cccccc;
  --error: #ff5252;
  --warning: #ffb74d;
  --success: #4caf50;
  --radius: 16px;
  --radius-sm: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font-sans);
  background: var(--bg-gradient);
  color: var(--text-color);
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
.header {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, var(--accent), var(--today));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

.logo-text h1 {
  font-size: 24px;
  font-weight: 700;
  margin: 0;
  background: linear-gradient(135deg, var(--accent), var(--today));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.logo-text .subtitle {
  color: var(--muted);
  font-size: 13px;
  margin-top: 2px;
}

/* Controls */
.controls {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
}

.controls-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  align-items: end;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.control-label {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 6px;
}

.control-label i {
  font-size: 14px;
  opacity: 0.7;
}

select, input[type="date"], input[type="text"], button {
  padding: 12px 14px;
  font-size: 14px;
  border-radius: var(--radius-sm);
  border: 2px solid var(--thin-border);
  background: var(--card);
  color: var(--text-color);
  transition: var(--transition);
  font-family: var(--font-sans);
  font-weight: 500;
  height: 46px;
  width: 100%;
}

select:focus, input[type="date"]:focus, input[type="text"]:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
}

button {
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
}

button.secondary {
  background: transparent;
  border: 2px solid var(--thin-border);
  color: var(--text-secondary);
}

button.secondary:hover {
  background: var(--card-hover);
  border-color: var(--accent);
  color: var(--accent);
}

.buttons-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  grid-column: 1 / -1;
  margin-top: 8px;
}

/* Table */
.table-container {
  background: var(--card);
  border-radius: var(--radius);
  padding: 0;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  overflow: hidden;
  position: relative;
}

.table-header {
  padding: 16px 20px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}

.table-title {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-color);
  display: flex;
  align-items: center;
  gap: 8px;
}

.table-wrap {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  min-width: 700px;
}

thead {
  background: var(--card-hover);
  position: sticky;
  left: 0;
}

thead th {
  padding: 14px 10px;
  text-align: center;
  font-weight: 600;
  color: var(--text-secondary);
  border-bottom: 2px solid var(--thin-border);
  position: sticky;
  top: 0;
  background: var(--card-hover);
  z-index: 20;
}

thead th.name-header {
  position: sticky;
  left: 0;
  z-index: 30;
  background: var(--card-hover);
  border-right: 2px solid var(--thin-border);
}

thead th.today {
  background: var(--today);
  color: white;
  position: relative;
}

thead th.today::after {
  content: '●';
  position: absolute;
  top: 4px;
  right: 4px;
  font-size: 6px;
  animation: pulse 2s infinite;
}

.day-name {
  display: block;
  font-size: 10px;
  font-weight: 400;
  color: var(--muted);
  margin-top: 2px;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

td, th {
  border: 1px solid var(--thin-border);
  padding: 12px 8px;
}

/* Десктопные стили для имен */
td.name, th.name {
  min-width: 140px;
  text-align: left;
  padding-left: 16px;
  font-weight: 600;
  background: var(--card);
  position: sticky;
  left: 0;
  z-index: 10;
  border-right: 2px solid var(--thin-border);
}

/* Shift cells */
td.empty { background: var(--empty); }
td.morning { background: var(--morning); }
td.evening { background: var(--evening); }
td.fullday { background: var(--fullday); }
td.training { background: var(--training); }

td.morning:hover { background: var(--morning-hover); }
td.evening:hover { background: var(--evening-hover); }
td.fullday:hover { background: var(--fullday-hover); }
td.training:hover { background: var(--training-hover); }

tbody td {
  text-align: center;
  transition: var(--transition);
  position: relative;
  cursor: pointer;
}

tbody tr {
  transition: var(--transition);
}

tbody tr:hover {
  background: rgba(255, 255, 255, 0.02);
}

tbody td::after {
  content: attr(data-tooltip);
  position: absolute;
  background: rgba(0, 0, 0, 0.95);
  color: #fff;
  padding: 6px 10px;
  font-size: 11px;
  border-radius: 6px;
  white-space: nowrap;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  pointer-events: none;
  z-index: 20;
  box-shadow: var(--shadow);
}

tbody td:hover::after {
  display: block;
}

/* Legend */
.legend {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  background: var(--card-hover);
  border-radius: var(--radius-sm);
  border: 1px solid var(--thin-border);
}

.legend-color {
  width: 14px;
  height: 14px;
  border-radius: 3px;
  border: 1px solid rgba(255,255,255,0.2);
}

.legend-text {
  font-size: 12px;
  font-weight: 500;
  color: var(--text-secondary);
}

/* Loading */
.loading {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(45, 45, 45, 0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  z-index: 100;
}

.loading-text {
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 500;
}

/* Notifications */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 14px 16px;
  border-radius: var(--radius);
  color: white;
  font-weight: 500;
  z-index: 1000;
  transform: translateX(400px);
  transition: var(--transition);
  max-width: 350px;
  box-shadow: var(--shadow);
  border: 1px solid var(--thin-border);
  display: flex;
  align-items: center;
  gap: 10px;
}

.notification.show {
  transform: translateX(0);
}

.notification.success {
  background: var(--success);
  border-left: 4px solid var(--accent);
}

.notification.error {
  background: var(--error);
  border-left: 4px solid #ff1744;
}

.notification.warning {
  background: var(--warning);
  border-left: 4px solid #ff9100;
  color: #333;
}

.notification.info {
  background: var(--today);
  border-left: 4px solid #00b8d4;
}

.notification i {
  font-size: 16px;
}

/* Скелетон-загрузка */
.skeleton-row {
  animation: skeleton-pulse 1.5s ease-in-out infinite;
}

.skeleton-cell {
  background: linear-gradient(90deg, #3d3d3d 25%, #4a4a4a 50%, #3d3d3d 75%);
  background-size: 200% 100%;
  animation: skeleton-shine 1.5s infinite;
  border-radius: 4px;
  height: 20px;
  margin: 2px 0;
}

.skeleton-name .skeleton-cell {
  height: 16px;
  width: 80%;
}

@keyframes skeleton-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

@keyframes skeleton-shine {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Мобильная оптимизация */
@media (max-width: 1024px) {
  .controls-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .container {
    padding: 16px;
  }
  
  .header-content {
    flex-direction: column;
    align-items: stretch;
    gap: 16px;
  }
  
  .controls-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }
  
  .buttons-container {
    grid-template-columns: 1fr;
  }
  
  .table-header {
    padding: 16px 16px 0;
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
  }
  
  .legend {
    justify-content: center;
  }
  
  /* Компактная таблица для мобильных */
  table {
    min-width: 600px;
    font-size: 13px;
  }
  
  td.name, th.name {
    min-width: 100px;
    max-width: 120px;
    padding: 10px 8px;
    font-size: 12px;
  }
  
  thead th, tbody td {
    padding: 10px 6px;
    font-size: 12px;
    min-width: 50px;
  }
  
  thead th {
    padding: 12px 6px;
  }
  
  .notification {
    top: 16px;
    right: 16px;
    left: 16px;
    max-width: none;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 12px;
  }
  
  .header, .controls {
    padding: 16px;
  }
  
  .logo-text h1 {
    font-size: 20px;
  }
  
  select, input[type="date"], input[type="text"], button {
    padding: 10px 12px;
    font-size: 13px;
    height: 44px;
  }
  
  table {
    min-width: 500px;
  }
  
  td.name, th.name {
    min-width: 90px;
    padding: 8px 6px;
  }
}

/* Улучшенный скроллбар */
.table-wrap::-webkit-scrollbar {
  height: 6px;
}

.table-wrap::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 3px;
}

.table-wrap::-webkit-scrollbar-track {
  background: var(--card);
}
</style>
</head>
<body>

<div class="container">

  <section class="controls">

        </label>

          <option value="czm">🏢 ЦУМ</option>

      <div class="control-group">
        <label class="control-label">
          <i class="fas fa-calendar"></i>

        </label>
        <select id="month"></select>
      </div>
      
      <!-- Сотрудник -->
      <div class="control-group">
        <label class="control-label">
          <i class="fas fa-users"></i>
          Сотрудник
        </label>
        <select id="employee">
          <option value="all">👥 Все сотрудники</option>
        </select>
      </div>
      
      <!-- Дата начала недели -->

        <label class="control-label">

        </label>

      <div class="buttons-container">

          Показать график
        </button>

  <section class="table-container">

    <div class="table-wrap">
      <div id="tableLoading" class="loading-overlay" style="display: none;">
        <div class="loading"></div>
        <div class="loading-text">Загрузка данных...</div>

      <table id="scheduleTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>

</div>

<script>
// Конфигурация таблиц
let tableIDs = { 
  jp: "1F_pQYU-Z6DrG7kiIw8EMONKcQ3G2XGO5j41fcisC15U", 
  czm: "1TjZ3EGeviO-23EoYanLv2ZMGLgdg5eozZl59BCgyAao" 
};

let monthsGIDs = { 
  jp: {"Октябрь": 0, "Ноябрь": 1956542531, "Декабрь": 987654321}, 
  czm: {"Октябрь": 0, "Ноябрь": 1078468054, "Декабрь": 987654321} 
};

// Загрузка конфигурации из localStorage
function loadConfig() {
  const savedTableIDs = localStorage.getItem('scheduleTableIDs');
  const savedMonthsGIDs = localStorage.getItem('scheduleMonthsGIDs');
  
  if (savedTableIDs) tableIDs = JSON.parse(savedTableIDs);
  if (savedMonthsGIDs) monthsGIDs = JSON.parse(savedMonthsGIDs);
}

// Сохранение конфигурации в localStorage
function saveConfig() {
  localStorage.setItem('scheduleTableIDs', JSON.stringify(tableIDs));
  localStorage.setItem('scheduleMonthsGIDs', JSON.stringify(monthsGIDs));
}

// Названия дней недели
const dayNames = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
const dayNamesShort = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];

// Кэш данных для ленивой загрузки
const cachedCSVs = {};
const cachedWeekData = {};

// Переменные состояния
let currentBranch = null;
let currentMonth = null;
let scheduleData = [];
let allEmployees = [];

// ========== УВЕДОМЛЕНИЯ ==========
function showNotification(message, type = 'success', duration = 4000) {
  const container = document.getElementById('notificationsContainer');
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  
  const icon = type === 'success' ? 'fas fa-check-circle' : 
               type === 'error' ? 'fas fa-exclamation-circle' : 
               type === 'warning' ? 'fas fa-exclamation-triangle' :
               'fas fa-info-circle';
  
  notification.innerHTML = `
    <i class="${icon}"></i>
    <span>${message}</span>
  `;
  
  container.appendChild(notification);
  
  setTimeout(() => notification.classList.add('show'), 100);
  
  if (duration > 0) {
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 300);
    }, duration);
  }
}

// ========== ИНДИКАТОР ЗАГРУЗКИ ==========
function setLoading(isLoading) {
  const loadingEl = document.getElementById('tableLoading');
  if (isLoading) {
    loadingEl.style.display = 'flex';
  } else {
    loadingEl.style.display = 'none';
  }
}

// ========== СКЕЛЕТОН-ЗАГРУЗКА ==========
function showSkeleton(rows = 10) {
  const tableBody = document.getElementById("tableBody");
  let html = '';
  
  for (let i = 0; i < rows; i++) {
    html += `<tr class="skeleton-row">
      <td class="name skeleton-name"><div class="skeleton-cell"></div></td>
      ${'<td><div class="skeleton-cell"></div></td>'.repeat(7)}
    </tr>`;
  }
  
  tableBody.innerHTML = html;
}

function hideSkeleton() {
  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = '';
}

// ========== LOCALSTORAGE ==========
function saveState() {
  const state = {
    branch: document.getElementById('branch').value,
    month: document.getElementById('month').value,
    employee: document.getElementById('employee').value,
    startDate: document.getElementById('startDate').value
  };
  try {
    localStorage.setItem('scheduleState', JSON.stringify(state));
  } catch (e) {
    console.warn('Не удалось сохранить состояние:', e);
  }
}

function loadState() {
  try {
    const saved = localStorage.getItem('scheduleState');
    if (saved) {
      const state = JSON.parse(saved);
      if (state.branch) document.getElementById('branch').value = state.branch;
      if (state.month) document.getElementById('month').value = state.month;
      if (state.employee) document.getElementById('employee').value = state.employee;
      if (state.startDate) document.getElementById('startDate').value = state.startDate;
      return true;
    }
  } catch (e) {
    console.warn('Не удалось загрузить состояние:', e);
  }
  return false;
}

// ========== ЛЕНИВАЯ ЗАГРУЗКА ДАННЫХ ==========
async function loadWeekData(branch, month, weekStartDate) {
  const weekKey = `${branch}_${month}_${weekStartDate.getTime()}`;
  
  // Проверяем кэш недельных данных
  if (cachedWeekData[weekKey]) {
    return cachedWeekData[weekKey];
  }
  
  // Загружаем полные данные месяца, если их нет
  if (!cachedCSVs[`${branch}_${month}`]) {
    await loadCSV(branch, month);
  }
  
  // Извлекаем данные только для нужной недели
  const weekData = extractWeekData(weekStartDate);
  cachedWeekData[weekKey] = weekData;
  
  return weekData;
}

function extractWeekData(weekStartDate) {
  if (!scheduleData.length) return [];
  
  const weekDates = [];
  for (let i = 0; i < 7; i++) {
    const d = new Date(weekStartDate);
    d.setDate(weekStartDate.getDate() + i);
    weekDates.push(d);
  }
  
  const dateRow = (scheduleData[1] || []).slice(2);
  const dateIndexMap = weekDates.map(d => {
    for (let i = 0; i < dateRow.length; i++) {
      const parts = dateRow[i].split('.');
      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      
      if (day === d.getDate() && month === d.getMonth() + 1) {
        return i + 2;
      }
    }
    return null;
  });
  
  const rows = (scheduleData.slice(2, 16) || []).filter(r => r[0] && r[0].trim() !== "");
  
  return {
    dateIndexMap,
    rows,
    weekDates
  };
}

// ========== ОСНОВНЫЕ ФУНКЦИИ ==========
async function loadCSV(branch, month) {
  const cacheKey = `${branch}_${month}`;
  
  if (cachedCSVs[cacheKey]) {
    scheduleData = cachedCSVs[cacheKey];
    return scheduleData;
  }
  
  const gid = monthsGIDs[branch][month];
  const url = `https://docs.google.com/spreadsheets/d/${tableIDs[branch]}/export?format=csv&gid=${gid}`;
  
  try {
    setLoading(true);
    const response = await fetch(url);
    if (!response.ok) throw new Error('Ошибка загрузки');
    
    const text = await response.text();
    const parsed = text.split("\n").map(r => r.split(","));
    
    cachedCSVs[cacheKey] = parsed;
    scheduleData = parsed;
    return parsed;
    
  } catch (error) {
    console.error('Ошибка загрузки данных:', error);
    showNotification('Не удалось загрузить данные', 'error');
    throw error;
  } finally {
    setLoading(false);
  }
}

function populateMonths(branch) {
  const monthSelect = document.getElementById("month");
  const currentValue = monthSelect.value;
  monthSelect.innerHTML = "";
  
  Object.keys(monthsGIDs[branch]).forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    monthSelect.appendChild(opt);
  });
  
  if (currentValue && [...monthSelect.options].some(opt => opt.value === currentValue)) {
    monthSelect.value = currentValue;
  }
}

async function populateEmployees(branch, month) {
  try {
    setLoading(true);
    await loadCSV(branch, month);
    
    currentBranch = branch;
    currentMonth = month;
    
    const employeesSet = new Set();
    
    for (let i = 2; i <= 15; i++) {
      if (scheduleData[i] && scheduleData[i][0] && scheduleData[i][0].trim() !== "") {
        employeesSet.add(scheduleData[i][0].trim().replace(/^\uFEFF/, ""));
      }
    }
    
    allEmployees = Array.from(employeesSet);
    const select = document.getElementById("employee");
    const currentValue = select.value;
    
    select.innerHTML = '<option value="all">👥 Все сотрудники</option>';
    
    allEmployees.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
    
    if (currentValue && (currentValue === 'all' || allEmployees.includes(currentValue))) {
      select.value = currentValue;
    }
    
  } catch (error) {
    console.error('Ошибка загрузки сотрудников:', error);
    scheduleData = [];
  } finally {
    setLoading(false);
  }
}

// Парсинг смены
function parseShift(val) {
  if (!val) return { type: "empty", label: "" };
  
  const s = String(val).trim().toLowerCase();
  
  if (s.includes("вд")) return { type: "fullday", label: "Весь день" };
  if (s.endsWith("у")) return { type: "morning", label: "Утро" };
  if (s.endsWith("в")) return { type: "evening", label: "Вечер" };
  if (s.endsWith("о")) return { type: "training", label: "Обучение" };
  
  return { type: "empty", label: "" };
}

function getWeekStart(date) {
  const d = new Date(date);
  const day = d.getDay() || 7;
  d.setDate(d.getDate() - day + 1);
  return d;
}

function formatDate(d) {
  return `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}`;
}

function getDayNameShort(date) {
  return dayNamesShort[date.getDay() === 0 ? 6 : date.getDay() - 1];
}

async function loadSchedule() {
  const employee = document.getElementById("employee").value;
  const selectedDate = new Date(document.getElementById("startDate").value);
  
  if (!selectedDate.getTime()) {
    showNotification("Выберите дату начала недели", "error");
    return;
  }
  
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");
  
  tableHead.innerHTML = "";
  
  // Показываем скелетон сразу
  showSkeleton(8);
  
  if (!currentBranch || !currentMonth) {
    showNotification("Сначала выберите торговую точку и месяц", "warning");
    hideSkeleton();
    return;
  }
  
  const weekStart = getWeekStart(selectedDate);
  
  try {
    // Ленивая загрузка данных недели
    const weekData = await loadWeekData(currentBranch, currentMonth, weekStart);
    const { dateIndexMap, rows, weekDates } = weekData;
    
    const today = new Date();
    
    // Обновляем заголовок таблицы
    let headerHTML = "<tr><th class='name name-header'>Сотрудник</th>";
    weekDates.forEach(d => {
      const isToday = d.toDateString() === today.toDateString();
      headerHTML += `<th${isToday ? ' class="today"' : ''}>
        ${formatDate(d)}
        <span class="day-name">${getDayNameShort(d)}</span>
      </th>`;
    });
    headerHTML += "</tr>";
    tableHead.innerHTML = headerHTML;
    
    // Обновляем тело таблицы
    hideSkeleton();
    let visibleRows = 0;
    
    rows.forEach((r, rowIndex) => {
      if (employee !== "all" && r[0] !== employee) return;
      
      const tr = document.createElement("tr");
      
      let html = `<td class="name" title="${r[0]}">${r[0]}</td>`;
      
      dateIndexMap.forEach(idx => {
        let val = "";
        if (idx !== null && r[idx]) val = r[idx].trim();
        
        const sh = parseShift(val);
        html += `<td class="${sh.type}" data-tooltip="${val}">${sh.label}</td>`;
      });
      
      tr.innerHTML = html;
      tableBody.appendChild(tr);
      visibleRows++;
    });
    
    if (visibleRows === 0) {
      showNotification("Нет данных для выбранного сотрудника", "warning");
    } else {
      showNotification(`Показано: ${employee === "all" ? "все сотрудники" : employee}`, "success", 2000);
    }
    
  } catch (error) {
    hideSkeleton();
    showNotification("Ошибка при загрузке данных недели", "error");
    console.error('Ошибка загрузки недели:', error);
  }
  
  saveState();
}

// ========== ИНИЦИАЛИЗАЦИЯ ==========
async function init() {
  loadConfig();
  loadState();
  
  const branchSelect = document.getElementById("branch");
  populateMonths(branchSelect.value);
  
  const currentMonth = document.getElementById("month").value;
  if (currentMonth) {
    await populateEmployees(branchSelect.value, currentMonth);
  }
  
  if (!document.getElementById("startDate").value) {
    const today = new Date();
    const firstDay = getWeekStart(today);
    document.getElementById("startDate").valueAsDate = firstDay;
  }
  
  // Показываем скелетон при первой загрузке
  showSkeleton(8);
  setTimeout(() => {
    loadSchedule();
  }, 100);
}

// ========== ОБРАБОТЧИКИ СОБЫТИЙ ==========
document.getElementById("branch").addEventListener("change", async e => {
  const b = e.target.value;
  populateMonths(b);
  saveState();
  
  // Очищаем кэш при смене торговой точки
  Object.keys(cachedCSVs).forEach(key => {
    if (key.startsWith(b)) delete cachedCSVs[key];
  });
  Object.keys(cachedWeekData).forEach(key => {
    if (key.startsWith(b)) delete cachedWeekData[key];
  });
  
  const firstMonth = document.getElementById("month").value;
  if (firstMonth) {
    await populateEmployees(b, firstMonth);
  }
});

document.getElementById("month").addEventListener("change", async e => {
  const branch = document.getElementById("branch").value;
  
  // Очищаем кэш при смене месяца
  Object.keys(cachedCSVs).forEach(key => {
    if (key.startsWith(`${branch}_`)) delete cachedCSVs[key];
  });
  Object.keys(cachedWeekData).forEach(key => {
    if (key.startsWith(`${branch}_`)) delete cachedWeekData[key];
  });
  
  await populateEmployees(branch, e.target.value);
  saveState();
});

document.getElementById("employee").addEventListener("change", () => {
  loadSchedule();
  saveState();
});

document.getElementById("startDate").addEventListener("change", () => {
  loadSchedule();
  saveState();
});

document.getElementById("showBtn").addEventListener("click", loadSchedule);

document.getElementById("refreshBtn").addEventListener("click", async () => {
  const branch = document.getElementById("branch").value;
  const month = document.getElementById("month").value;
  
  // Полностью очищаем кэш
  Object.keys(cachedCSVs).forEach(key => delete cachedCSVs[key]);
  Object.keys(cachedWeekData).forEach(key => delete cachedWeekData[key]);
  
  showNotification("Обновление данных...", "warning", 2000);
  await populateEmployees(branch, month);
});

// Инициализация при загрузке страницы
window.addEventListener('DOMContentLoaded', init);
</script>
